<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Practica final</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div id="formulario" class="formulario">
            <form id="signup" method="post" action="./index.js" name="signup">
                <h1>Create Account</h1>
                <label for="name">Nombre </label><br>
                <input type="text" pattern="[A-Za-z]" id="name" name="Nombre"><br>
                <span id="errorName" class="error">Error</span><br><br>
                <label for="email">Email </label><br>
                <input type="text" pattern="[A-Za-z0-9]+@[A-Za-z0-9]+(\\.[A-Za-z]+)+" id="email" name="Email"><br>
                <span  id="errorEmail" class="error">Error</span><br><br>
                <label for="password">Clave </label><br>
                <input type="password" minlength="8" id="password" name="Clave"><br>
                <span id="errorPassword" class="error">Error</span><br><br>
                <label for="confirmPassword">Confirmar Clave</label><br>
                <input type="password" minlength="8" id="confirmPassword" name="Confirmar Clave"><br>
                <span id="errorConfirm" class="error">Error</span><br><br>
                <input type="button" id="send" value="ENVIAR" onclick="checkForm()"/>
            </form>
        </div>
       
    </body>
</html>
